        <main>
            <div class="main-div1">
                <div class="main-flex">
                    <div class="flex-content">
                        <div class="content-one">To use WhatsApp on your computer:</div>
                        <ol>
                            <li>Open Whatsapp on your phone</li> <br>
                            <li><div class="icon-div1">Tap&nbsp;<b>Menu</b>&nbsp;<div class="span-i"><i class="fa-solid fa-ellipsis-vertical" id="ellipsis"></i></div>&nbsp; or &nbsp;<b>Settings</b>&nbsp;<div class="span-i"><i class="fa-solid fa-gear" id="gear"></i></div>&nbsp; and select <b>&nbsp;Linked Devices</b></div></li><br>
                            <li>Point your phone to this screen to capture the code</li>
                        </ol>
                    </div>
                    <div><div class="img-scan"><img src="qrscan.png" alt="" class="img-scan"></div></div>
                </div>
                <div class="a-div"><a href="">Need help to get started?</a></div>
            </div>
            <div class="main-div2">
                <div class="whatsapp-image"><img src="whatsappimg.png" alt="" class="whatsapp-image"></div>
                <div class="circle-div">
                    <div class="icon-play"><i class="fa-solid fa-play" id="play"></i></div>
                </div>
            </div>
        </main>
        <div class="whatsapp-w">
            <i class="fa-brands fa-whatsapp" id="whatsapp"></i>
            <span class="whatsapp-w-span">Quick Response</span>
        </div>
        <div class="icon-sticky">
            <div class="sticky-content"><i class="fa-brands fa-facebook-f" id="facebook"></i></div>
            <div class="sticky-content"><i class="fa-brands fa-twitter" id="twitter"></i></div>
            <div class="sticky-content"><i class="fa-brands fa-instagram" id="twitter"></i></div>
            <div class="sticky-content"><i class="fa-brands fa-youtube" id="youtube"></i></div>
        </div>
